<html>
    <head>
        <title>Email Validation</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/my_css.css')}}">
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="flash_green">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h1>Email Addresses Entered:</h1>
        {% for email in emails: %}
            <p>Email: {{email['email']}} {{email['DATE']}}</p>
            <p><a href="/delete/{{email.id}}">DELETE</a></p>
        {% endfor %}
    </body>
</html>
